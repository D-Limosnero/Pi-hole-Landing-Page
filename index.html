<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="root">
			<main id="content" class="main-content" role="main">
				<article class="main-page-content" lang="en-US">
					<img src="assets/Pi-hole_Logo.png" alt="Pihole logo" style="width:121px;height:128px;">
					<h1>
						Looking for the Pi-hole admin interface?
					</h1>
					<div class=link>
						<a href="192.168.138.2/admin" target="_blank">Click here!</a>
					</div>
				</article>
			</main>
		</div>
		<script>
			/*Reference https://www.geeksforgeeks.org/how-to-add-fade-in-effect-using-pure-javascript/*/
			window.onload = fadeIn;

			function fadeIn() {
				var fade = document.getElementById("content");
				var opacity = 0;
				var intervalID = setInterval(function() {
	  
					if (opacity < 1) {
						opacity = opacity + 0.01
						fade.style.opacity = opacity;
					} else {
						clearInterval(intervalID);
					}
				}, 3);
			}
		</script>
	</body>

</html>
